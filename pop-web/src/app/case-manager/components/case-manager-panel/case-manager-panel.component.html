<p-panel 
    [toggleable]="true" 
    [collapsed]="true" 
    toggler="header" 
    collapseIcon="pi pi-angle-down" 
    expandIcon="pi pi-angle-up" 
    styleClass="mb-3">
    <ng-template pTemplate="header">
        <div class="flex align-items-center gap-3">
            <p-avatar 
                size="normal" 
                shape="square" 
                [style]="{ 'background-color': 'var(--blue-100)', color: 'var(--blue-500)' }">
                <lucide-angular [name]="icon" ></lucide-angular>
            </p-avatar>
            <span class="" style="font-size: 1.2rem;">
                {{ title }}
            </span>

            <p-badge [value]="entries.length" [severity]="entries.length ? 'primary' : 'secondary'" />
        </div>
    </ng-template>
    
    <ng-template pTemplate="icons">
        <button class="p-panel-header-icon p-link mr-2" (click)="menu.toggle($event)">
            <span class="pi pi-cog"></span>
        </button>
        <p-menu #menu id="config_menu" [model]="menuItems" [popup]="true" />
    </ng-template>

    <div class="ml-2">
        <div *ngIf="entries.length == 0" class="p-text-secondary">
            No entries associated with this case
        </div>
        <p-timeline [value]="entries" *ngIf="entries.length > 0">
            <ng-template pTemplate="content" let-entry>
                <div>
                    <small class="p-text-secondary">{{ 
                        entry.date || entry.assertionDate 
                        | date }}</small>
                </div>
                <div>
                    {{ entry.description }}
                </div>
            </ng-template>
        </p-timeline>
    </div>
</p-panel>
