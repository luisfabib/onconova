<div class="flex">
    <h1 class="mb-0">{{ currentUser ? 'My Cohorts' : 'Cohorts Search'}}</h1>
</div>


<!-- use ngTemplateOutlet to conditionally render templates -->
    <div class="flex">
 
        <div class="my-auto ml-3">
            <span class="font-bold text-2xl">{{totalCohorts}}</span> <span class="ml-2 ">(Cohorts)</span>
        </div>        
        <div class="flex ml-auto">
    
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input type="text" pInputText placeholder="Search" [(ngModel)]="searchQuery" (ngModelChange)="refreshCohorts()" />
            </p-iconfield>
            <!-- Button to add new cohorts -->
            <p-button 
                (onClick)="openNewCohortForm()" 
                label="New cohort" 
                class="ml-3"
                icon="pi pi-plus"/>
        </div>
    </div>
    
    <p-divider></p-divider>
    

    <!-- Skeleton loader -->
    <ng-container *ngIf="loadingCohorts">
        <div class="grid gap-5 mt-5">
            <ng-container *ngFor="let _ of [].constructor(15); let first=first" class="col p-2" >
                <div class="loading-card card flex-column p-3 gap-3 mb-3" style="width: 30rem; height: 20rem;">
                    <div class="flex my-3">
                        <p-skeleton [style]="{ width: '5rem', height: '5rem'}"></p-skeleton>
                        <div class="flex flex-column mx-3">
                            <p-skeleton class="mb-2 mt-3" [style]="{ width: '10rem', height: '1.5rem'}"></p-skeleton>    
                            <p-skeleton [style]="{ width: '20rem', height: '1.5rem' }"></p-skeleton>      
                        </div>
                    </div>
                    <div class="mb-3 mt-4">
                        <p-skeleton [style]="{ width: '100%', height: '2rem'}"></p-skeleton>
                    </div>
                    <div class="my-3 mb-5">
                        <p-skeleton [style]="{ width: '100%', height: '2rem'}"></p-skeleton>
                    </div>
                    <p-skeleton class="my-3 ml-auto"  [style]="{ width: '20rem', height: '2rem' }"></p-skeleton>      
                </div>
            </ng-container>
        </div>
    </ng-container>

    @let cohorts = cohorts$ | async;
    <p-dataView 
        [value]="cohorts || undefined"
        [paginator]="true" 
        [rows]="pageSize" 
        layout="grid"
        sortField="createdAt"
        lazy="true"
        [rowsPerPageOptions]="pageSizeChoices"
        [totalRecords]="totalCohorts"
        (onLazyLoad)="setPaginationAndRefresh($event)"
        class="no-background">

        <ng-template #grid let-cohorts>
            <div class="grid mt-3">
                <div class="col p-2"*ngFor="let cohort of cohorts; let first = first" >
                    <app-cohort-search-item 
                    [cohort]="cohort"
                    (delete)="deleteCohort($event)"/>
                </div>
            </div>
        </ng-template>
    </p-dataView>


<app-dynamic-modal-form (saveEvent)="refreshCohorts()"></app-dynamic-modal-form>
