<div class="formgrid grid p-fluid">
    <form  [formGroup]="patientForm" (ngSubmit)="createPatient(patientForm.value)">
        <div class="field col">
            <label class="form-label">Gender</label>
            <coded-concept-select 
                terminology="AdministrativeGender"
                [control]="patientForm.controls['gender']"/>
            <control-error controlName="gender"></control-error>
        </div>

        <div class="field col">
            <label class="form-label">Date of Birth </label>
            <p-calendar 
                formControlName="dateOfBirth"
                dateFormat="dd/mm/yyyy"
                placeholder="DD/MM/YYYY" 
                appendTo="body"
                dateMask />
            <control-error controlName="dateOfBirth"></control-error>
        </div>
        <p-button 
            type="submit" 
            label="Save" 
            styleClass="w-full p-3 mt-5"  
            [loading]="loading"
            [disabled]="patientForm.invalid" />
    </form>

</div>
