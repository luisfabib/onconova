<p-dialog header="Settings" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-2">Dark mode</span>
        <div class="flex mb-3">
            <p-toggleswitch 
            [ngModel]="layoutService.config.darkMode()"
            (onChange)="layoutService.config.darkMode.set($event.checked)"/>
            <label class="my-auto ml-2 block" style="line-height: 0;">{{ layoutService.config.darkMode() ? 'Enabled' : 'Disabled' }}</label>            
        </div>
    <div>        
        <span class="p-text-secondary block mb-2">Color theme</span>
        <div class="flex gap-md-3" class="field-themes">
        <ng-container *ngFor="let theme of themes">
                <p-button 
                    styleClass="color-button"
                    (onClick)="layoutService.config.theme.set(theme.color)"
                    [style]="{background: 'var(--p-' + theme.color + '-500)'}" />
        </ng-container>
    </div>
</div>
</p-dialog>
