

<div class="{{class}}">
    <ng-container *ngFor="let choice of choices">
        <div class="flex items-center">
            <p-radiobutton 
                [inputId]="choice.value" 
                [value]="choice.value" 
                [formControl]="formControl"/>
            <label [for]="choice.value" class="ml-2">{{ choice.name }}</label>
        </div>
    </ng-container>
</div>
