<p-fluid>
    <form  [formGroup]="form" (ngSubmit)="onSave()">

        <div class="field">
            <label for="date" class="form-label required">Date of the risk assessment</label>
            <masked-calendar 
                formControlName="date"
            />
            <control-error controlName="date"></control-error>
        </div>
        
        <div class="field">
            <label class="form-label required">Neoplastic entities assessed</label>
            <reference-multiselect 
            [references]="relatedEntities" 
            formControlName="assessedEntities"/>
            <control-error controlName="assessedEntities"></control-error>
        </div>


        <div class="field">
            <label class="form-label required">Methodology</label>
            <coded-concept-select 
                terminology="CancerRiskAssessmentMethod"
                [showSynonyms]="false"
                formControlName="methodology"/>
            <control-error controlName="methodology"></control-error>
        </div>

        <div class="field">
            <label class="form-label required">Risk</label>
            <coded-concept-select 
                terminology="CancerRiskAssessmentClassification"
                [showSynonyms]="false"
                formControlName="risk"/>
            <control-error controlName="risk"></control-error>
        </div>

        <div class="field">
            <label class="form-label required">Score</label>
            <p-inputnumber 
            formControlName="score"
            placeholder="Enter value" 
            useGrouping="false"
            mode="decimal"
            [minFractionDigits]="1"
            [maxFractionDigits]="3"
            locale="en-US"/>
            <control-error controlName="score"></control-error>
        </div>

        <p-button 
            type="submit" 
            label="Save" 
            styleClass="w-full p-3 mt-2"  
            [loading]="loading"
            [disabled]="form.invalid" />
            
    </form>
</p-fluid>
