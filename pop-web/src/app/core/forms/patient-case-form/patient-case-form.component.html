<div class="formgrid  p-fluid" >
    <form  [formGroup]="form" (ngSubmit)="onSave()" >
        <div class="field col">
            <label class="form-label required">Gender</label>
            <coded-concept-select 
                terminology="AdministrativeGender"
                formControlName="gender"/>
            <control-error controlName="gender"></control-error>
        </div>

        <div class="field col">
            <label for="date-of-birth" class="form-label required">Date of Birth</label>
            <masked-calendar 
                formControlName="dateOfBirth"
                view="month" 
                dateFormat="mm/yy" 
                placeholder="MM/YYYY" 
            />
            <small id="dateOfBirth-help">For de-identification, only the month and year are used.  </small>
            <control-error controlName="dateOfBirth"></control-error>
        </div>

        <div class="field col flex">
            <p-inputSwitch formControlName="isAlive" />
            <label class="form-label ml-2 my-auto required">Patient is alive</label>
        </div>

        <div class="field col" *ngIf="!form.value.isAlive">
            <label class="form-label required">Date of Death</label>
            <masked-calendar 
                formControlName="dateOfDeath"
                view="month" 
                dateFormat="mm/yy" 
                placeholder="MM/YYYY" 
                />
            <control-error controlName="dateOfDeath"></control-error>
        </div>

        <div class="field col" *ngIf="!form.value.isAlive">
            <label class="form-label">Cause of death</label>
            <coded-concept-select 
                terminology="CauseOfDeath"
                [showSynonyms]="false"
                formControlName="causeOfDeath"/>
            <control-error controlName="causeOfDeath"></control-error>
        </div>

        <p-button 
            type="submit" 
            label="Save" 
            styleClass="w-full p-3 mt-2"  
            [loading]="loading"
            [disabled]="form.invalid" />

    </form>
</div>
