<p-avatar 
    styleClass="mr-2" 
    [style]="{ 'background-color': 'var(--blue-100)', color: 'var(--blue-500)' }"
    size="large">
    <lucide-angular [img]="formComponent.icon" ></lucide-angular>
</p-avatar>
<div class="flex-column form-title ml-2 mr-auto">
    <div class="title">
        {{formComponent.title}}
    </div>
    <div class="subtitle">
        {{formComponent.subtitle}}
    </div>
</div>
<i class="pi pi-times" ></i>
<p-divider />
