name: POP Client CI

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'pop-client/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      COMPOSE_FILE: 'compose.dev.yml'
      COMPOSE_PROJECT_NAME: 'pop-ci'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1

      - name: Create .env file 
        uses: iamsauravsharma/create-dotenv@v3.2.0
        with:
          input-prefix: 'ENV_'
        env:
          ENV_POSTGRES_DATABASE: 'pop-ci-db'
          ENV_POSTGRES_PORT: 5435
          ENV_POSTGRES_USER: 'postgres'
          ENV_POSTGRES_PASSWORD: 'postgres_secret'
          ENV_POSTGRES_HOST: 'pop-postgres'
          ENV_ANONYMIZATION_SECRET_KEY: 'anonymization_secret_key'
          ENV_DJANGO_ALLOWED_HOSTS: 'localhost'
          ENV_DJANGO_SECRET_KEY: 'django_secret_key'
          ENV_ORGANIZATION_NAME: 'Organization Name' 
          ENV_HOST_SSL_CERTIFICATE_BUNDLE: '/etc/ssl/cert.pem'
          ENV_HOST_SSL_CERTIFICATE_PRIVATE_KEY: '/etc/ssl/cert.key'
          ENV_CLIENT_PLUGINS_PATH: './pop-client/src/plugins'
          

      - name: Build pop-client service
        run: docker compose build pop-client

      - name: Run tests with pytest
        run: docker compose run --rm pop-client npm run test:ci