site_name: Precision Oncology Platform
site_description: Precision Oncology Platform
site_author: Your Name
copyright: Copyright &copy; 2025 - Luis Fabregas
theme:
  name: material
  logo: assets/logo-white.svg
  favicon: assets/favicon.ico
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - navigation.expand
    - navigation.path    
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - content.code.copy
    - content.code.annotate
plugins:
  - search
  - neoteroi.mkdocsoad:
      use_pymdownx: true
  - document-dates:
      exclude:                
        - index.md
  - mike
nav:
  - Home: index.md
  - Get Started: 
    - Requirements: get-started/requirements.md
    - Installation: get-started/installation.md
    - Configuration: get-started/configuration.md
    - License: license.md
  - Guide:
    - Security: 
      - Authentication: security/authentication.md
      - Authorization: security/permissions.md
      - Data Protection: security/data_security.md
    - API:
      - Overview: api/overview.md
      - Specification: api/specification.md
    - Database:
        - Schema: database/db_schema.md
        - Migrations: database/migrations.md
    - Contributing: contributing.md
  - FAQs: faq.md
  - Credits: credits.md
repo_url: https://github.com/luisfabib/pop
edit_uri: edit/main/docs/
markdown_extensions:
  - neoteroi.cards
  - admonition
  - codehilite
  - toc:
      permalink: true
  - tables
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.snippets
extra_css:
  - assets/style.css
  - assets/home.css
  - assets/neoteroi-mkdocsoad.css
  - assets/neoteroi-mkdocs.min.css